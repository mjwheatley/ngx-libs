<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{'page-account-menu.title' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="centered-limited-width ion-text-center">
    <form [formGroup]="formGroup">
      <ion-card>
        <app-add-image
          formControlName="imageUri"
        ></app-add-image>
      </ion-card>
    </form>
  </div>
</ion-content>
